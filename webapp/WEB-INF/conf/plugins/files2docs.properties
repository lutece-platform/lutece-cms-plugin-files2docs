###########################################
# Configuration file of Lutece files2docs #
###########################################

# Pagination
files2docs.itemsPerPage=10

# List of document attribute types (codes) with a field of type file
files2docs.listAttributeTypeFile=file,image

# Parent path for uploaded files
files2docs.parentPath=/plugins/files2docs/upload/

# SWFUpload parameters
files2docs.swfupload.file_upload_limit = 0
files2docs.swfupload.file_queue_limit = 0
files2docs.swfupload.requeue_on_error = false
files2docs.swfupload.debug = false

# Maximum size (in bytes) for a request
files2docs.requestSizeMax=2097152

# Minimum interval (in ms) allowed between two requests from the same client
files2docs.minInterval=2000

# Mapping tags
files2docs.mapping.listTags=filename,mimetype,extension,date
files2docs.mapping.tag.filename=<filename>
files2docs.mapping.tag.mimetype=<mimetype>
files2docs.mapping.tag.extension=<extension>
files2docs.mapping.tag.date=<date>

# Daemon
daemon.autoCleaning.interval=300
daemon.autoCleaning.onstartup=1
