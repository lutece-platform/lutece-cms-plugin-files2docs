<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{files2docs.createMapping.pageTitle}</h3>
			</div>
			<div class="box-body">			
				<form class="form-horizontal" role="form" method="post" action="jsp/admin/plugins/files2docs/DoCreateMapping.jsp">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="document_type_code">#i18n{files2docs.createMapping.labelDocumentType}&nbsp;*&nbsp;:</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
							<select name="document_type_code" class="form-control">
								<#list document_type_list?sort_by("name") as type>
									<option value="${type.code}">${type.name}</option>
								</#list>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="description">#i18n{files2docs.createMapping.labelDescription}&nbsp;*&nbsp;:</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
							<input type="text" name="description" value="" class="form-control" maxlength="255" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 ">
							<button class="btn btn-primary btn-flat" type="submit">
								<i class="fa fa-check"></i>&nbsp;#i18n{files2docs.createMapping.buttonSubmit}
							</button>
							<a class="btn btn-default btn-flat" href="jsp/admin/plugins/files2docs/ManageMapping.jsp">
								<i class="fa fa-close"></i>&nbsp;#i18n{files2docs.createMapping.buttonCancel}
							</a>
						</div>
					</div>
				</form>
    		</div>
		</div>
	</div>
</div>
