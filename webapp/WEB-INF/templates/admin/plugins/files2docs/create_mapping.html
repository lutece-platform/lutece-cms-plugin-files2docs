<div class="row-fluid">
	<div class="span12">
	<fieldset>
		<legend>#i18n{files2docs.createMapping.pageTitle}</legend>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/files2docs/DoCreateMapping.jsp">
		<div class="control-group">
		<label class="control-label" for="document_type_code">#i18n{files2docs.createMapping.labelDocumentType}&nbsp;*&nbsp;:</label>
			<div class="controls">
			<select name="document_type_code" class="input-normal">
				<#list document_type_list?sort_by("name") as type>
					<option value="${type.code}">${type.name}</option>
				</#list>
			</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">#i18n{files2docs.createMapping.labelDescription}&nbsp;*&nbsp;:</label>
				<div class="controls">
					<input type="text" name="description" value="" class="input-normal maxlength="255" />
				</div>
		</div>
		<div class="form-actions">
            <button class="btn btn-primary btn-small" type="submit">
				<i class="icon-ok icon-white"></i>&nbsp;#i18n{files2docs.createMapping.buttonSubmit}
			</button>
	        <a class="btn btn-small" href="jsp/admin/plugins/files2docs/ManageMapping.jsp">
				<i class="icon-remove-circle"></i>&nbsp;#i18n{files2docs.createMapping.buttonCancel}
			</a>
		</div>
		</form>
    </fieldset>
	</div>
</div>
